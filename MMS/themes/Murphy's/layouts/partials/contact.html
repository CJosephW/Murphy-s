<div id = 'contact' class = 'container'>
    <h1 id = 'contact-header'>Contact Us!</h1>
    <div class = 'row' id = 'phone-row'>
        <div class = 'col-sm-3 col-3'>
            <img src = "{{.PhoneIcon}}" id = 'phone-icon'>
        </div>
        <div clas = 'col-sm-9 col-9'>
            <a href="tel:{{.PhoneNumberNoFormat}}"><h2>{{.PhoneNumber}}</h2></a>
        </div>
    </div>
    <div class = 'row' id = 'email-row'>
        <div class = 'col-sm-3 col-3'>
            <img src = '{{.EmailIcon}}' id = 'email-icon'>
        </div>
        <div class = 'col-sm-9 col-9' style = 'padding:0px;'>
            <a href="mailto:{{.EmailAddress}}"><h2 id = 'email-text'>{{.EmailAddress}}</h2></a>
        </div>
    </div>
</div>
