AboutParagraph: "Murphy's Mow and Snow LLC is a second generation company started by Anne and Jim Murphy in 1970. Currently, their son who was a teacher for 22 years is the President.\n
We take pride in offering an affordable lawn care and snow removal for the Jackson area community. Brent continues his parents' business model and believes there is no such thing as \"customers\" or \"clients\" rather we view everyone we meet as friends.\n
At home, the support system is equally important. Brent and his wife Shannon have five children: Emily, Jourdon, Connor, Nikalus, and Riley"
